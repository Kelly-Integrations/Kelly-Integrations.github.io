            <p class="section-subheader">Contact</p>

            <p><span class="glyphicon glyphicon-home" aria-hidden="true"></span><span>9717 Sienna Valley Ave.</span></p>

            <p><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span><span>patkelly@kellyintegrations.com</span></p>
